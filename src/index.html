<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="color-scheme" content="dark">

		<meta name="author" content="Tim König">
		<meta name="creator" content="Tim König">
		<meta name="description" content="Factory calculator and planner for Captain of Industry">
		<meta name="keywords" content="factory,production,calculator,planner,captain of industry,coi">

		<title>Captain of Industry Calculator</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body class="flex_row">

		<!-- Sidebar -->
		<div id="sidebar" class="flex_col">
			<h1>Header</h1>
			
			<hr>

			<!-- Production Calculator button -->
			<div class="button flex_row">
				<svg viewBox="0 0 100 100">
					<rect x="0" y="0" width="100" height="100" />
				</svg>
				<div class="vr"></div>
				<span>
					Production Calculator
				</span>
			</div>

			<!-- Power Calculator button -->
			<div class="button flex_row">
				<svg viewBox="0 0 100 100">
					<rect x="0" y="0" width="100" height="100" />
				</svg>
				<div class="vr"></div>
				<span>
					Power Calculator
				</span>
			</div>

			<hr>

			<!-- Set Research button -->
			<div class="button flex_row">
				<svg viewBox="0 0 100 100">
					<rect x="0" y="0" width="100" height="100" />
				</svg>
				<div class="vr"></div>
				<span>
					Set Research
				</span>
			</div>

			<!-- Set Recipes button -->
			<div class="button flex_row">
				<svg viewBox="0 0 100 100">
					<rect x="0" y="0" width="100" height="100" />
				</svg>
				<div class="vr"></div>
				<span>
					Set Recipes
				</span>
			</div>

			<hr>

			<!-- Specific inputs -->
			<div class="flex_col" id="inputs_container">
				<h2>Inputs</h2>
				<div id="input_list" class="io_list"></div>
				<div class="button small">Add Input</div>
			</div>

			<!-- Outputs -->
			<div class="flex_col" id="outputs_container">
				<h2>Outputs</h2>
				<div id="output_list" class="io_list"></div>
				<div class="button small">Add Output</div>
			</div>

			<div id="footer">
				<hr>
				<p class="small_text">© 2024 Tim König</p>
				<p class="small_text">COI-Calculator is not affiliated with MaFi Games.</p>
			</div>
		</div>
	</body>
</html>
