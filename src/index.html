<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="color-scheme" content="dark">

		<meta name="author" content="Tim König">
		<meta name="creator" content="Tim König">
		<meta name="description" content="Factory calculator and planner for Captain of Industry">
		<meta name="keywords" content="factory,production,calculator,planner,captain of industry,coi">

		<title>Captain of Industry Calculator</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body class="flex_row">
		<script>let FF_FUOC_FIX;</script>

		<!-- #region | Sidebar -->
		<div id="sidebar" class="flex_col">

			<!-- Set Research button -->
			<div class="button flex_row" id="set_research_btn">
				<svg viewBox="0 0 100 100">
					<mask id="research_icon_cutout">
						<rect width="100" height="100" fill="#fff" />
						<path d="
							M44,24
							L44,38
							L32,55
							C32,55 35,59 40,59
							C50,59 50,50 65,50
							L56,38
							L56,24
							Z
						" fill="#000" stroke-linejoin="round" stroke-width="6" stroke="#000" />
					</mask>
					<path class="visible" d="
						M38,3
						L62,3
						L62,6
						L38,6
						Z

						M38,18
						L38,36
						C38,36 12,72 12,78
						C10,103 90,103 88,78
						C88,72 62,36 62,36
						L62,18
						Z
					" mask="url(#research_icon_cutout)" />
				</svg>
				<div class="vr"></div>
				<span>
					Set Research
				</span>
			</div>

			<!-- Set Recipes button -->
			<div class="button flex_row" id="set_recipes_btn">
				<svg viewBox="0 0 100 100">
					<mask id="recipes_icon_cutout">
						<rect width="100" height="100" fill="#fff" />
						<rect fill="#000" x="11" y="11" stroke-width="6" width="31" height="31" rx="6" stroke="#000" />
						<rect fill="#000" x="58" y="11" stroke-width="6" width="31" height="31" rx="6" stroke="#000" />
						<rect fill="#000" x="11" y="58" stroke-width="6" width="31" height="31" rx="6" stroke="#000" />
						<rect fill="#000" x="58" y="58" stroke-width="6" width="31" height="31" rx="6" stroke="#000" />
					</mask>
					<rect class="visible" x="3" y="3" width="94" height="94" rx="6" mask="url(#recipes_icon_cutout)" />
				</svg>
				<div class="vr"></div>
				<span>
					Set Recipes
				</span>
			</div>

			<hr>

			<!-- Inputs -->
			<div class="flex_col">
				<h2>Inputs</h2>
				<div id="input_list" class="io_list"></div>
				<div class="button" id="add_input_btn">Add Input</div>
				<hr>
			</div>

			<!-- Outputs -->
			<div class="flex_col">
				<h2>Outputs</h2>
				<div id="output_list" class="io_list"></div>
				<div class="button" id="add_output_btn">Add Output</div>
				<hr>
			</div>

			<div class="button flex_row" id="share_calculation_btn">Share Calculation</div>

			<div id="footer">
				<hr>
				<p class="small_text">© 2024 Tim König</p>
				<p class="small_text">COI-Calculator is not affiliated with MaFi Games.</p>
				<a class="small_text" href="https://github.com/TimKoenig96/coi-calculator/issues/new" target="_blank">Report bugs here</a>
			</div>
		</div>
		<!-- #endregion -->

		<!-- #region | Content -->
		<div id="content">
			<div id="content_spacing">

				<!-- #region | Windows -->
				<div id="research_window" class="flex_col window hidden">
					<div class="flex_row flex_allow_wrap">
						<input type="text" id="research_searchbox" placeholder="Search Research...">
						<div class="flex_row">
							<div class="button">Enable All</div>
							<div class="button">Disable All</div>
						</div>
					</div>
					<hr>
					<div id="research_list"></div>
				</div>
		
				<div id="recipes_window" class="flex_col window hidden">
					<div class="flex_row flex_allow_wrap">
						<input type="text" id="recipes_searchbox" placeholder="Search Recipes...">
						<div class="flex_row">
							<div class="button">Enable All</div>
							<div class="button">Disable All</div>
						</div>
					</div>
					<hr>
					<div id="recipes_list"></div>
				</div>
				<!-- #endregion -->

				<!-- #region | Calculator canvases -->
				<div id="canvases">
					<canvas id="production_calculator_canvas" class="hidden"></canvas>
					<canvas id="power_calculator_canvas" class="hidden"></canvas>
				</div>
				<!-- #endregion -->
			</div>
		</div>
		<!-- #endregion -->

		<!-- #region | Notifications -->
		<div id="notifs_container"></div>
		<!-- #endregion -->
	</body>
</html>
